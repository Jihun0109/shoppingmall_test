<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			img {
				width: 100%;
			}
			.mui-content{
				position: absolute;
				width: 100%;
				height: 100%;
				background: url(images/link-back.png)no-repeat;
				background-size: 100%100%;
			}
			.margin-img {margin: 2% 6%;}
		</style>
	</head>

	<body>

		<div class="mui-content">
	
			<div class="mui-pull-left margin-img" style="margin-top: 20px;">
				<a href="https://itunes.apple.com/us/app/福源泉/id1294950221?l=zh&ls=1&mt=8"><img class="mui-media-object mui-pull-left mui-icon-image" style="width: 90%;" src="images/apple-link.png"></a>
			</div>
			<div class="mui-pull-left margin-img">
				<a href="http://app.mi.com/details?id=com.wta.YdbDev.jiuwei164964&ref=search"><img class="mui-media-object mui-pull-left mui-icon-image" style="width: 90%;" src="images/andriod-link.png"></a>
			</div>
		</div>
        <script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
		</script>
        

	</body>

</html>
